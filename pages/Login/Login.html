<div id="login-page" style="background-image: url('./static/login.jpg')">
    <h1 class="title"> Login </h1>
    <section>
        <form>
            <br>
            <div class="inputs-control">
                <label>E-mail</label>
                <input class="email_class" type="email" required placeholder="your e-mail" name="email">
            </div>
            <br>
            <div class="inputs-control">
                <label>Password</label>
                <input class="password_class" type="password" required placeholder="your password" name="password"
                    minlength="8" maxlength="15">
            </div>
            <br>

            <button type="button" style="background-color: blanchedalmond;">Submit</button>

        </form>
    </section>

</div>
