<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="this is our University Library System">
    <title>University Library System</title>
    <link rel="stylesheet" href="/Sign up.css">
</head>
<body>
    <h1> sign up</h1>
    <section>
    <form>
        <br>
        <div>
            <label>First Name</label>
            <input type="text" required placeholder="first name" name="First Name" >
        </div>
        <div>
            <label> Last Name</label>
            <input type="text" required placeholder="last name" name="Last Nmae">
        </div>
        <div>
            <label>E-mail</label>
            <input class="email_class" type="email" required placeholder="your e-mail" name="E-mail">
        </div>
        <div>
            <label> Password</label>
            <input class="password_class" type="password" required placeholder="please, write a strong password" 
            name="password" minlength="8" maxlength="15">
        </div>
        <div>
            <button type="button" style="background-color: bisque;" >submit</button>
        </div>
    </form>
    </section>
</body>
</html>
