<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="this is our University Library System">
    <title>University Library System</title>
    <link rel="stylesheet" href="/Login.css">
</head>
<body>
    <h1> Login </h1>
    <section>
    <form>
        <br>
        <div>
            <label>E-mail</label>
            <input class="email_class" type="email" required placeholder="your e-mail" name="E-mail">
        </div>
        <br>
        <div>
            <label>Password</label>
            <input class="password_class" type="password" 
            required placeholder="please, write a strong password" name="password"
            minlength="8" maxlength="15">
        </div>
        <br>
        <div>
            <button type="button" style="background-color: blanchedalmond;">Submit</button>
        </div>
    </form>
    </section>
    
</body>
</html>
